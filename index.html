<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen and Rohan Baby Clothes Store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-container img {
      width: 300px;
      height: auto;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .product {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .product img {
      width: 150px;
      height: auto;
    }
    .product h3 {
      margin-bottom: 5px;
    }
    .product p {
      margin-top: 0;
    }
    .footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Queen and Rohan Baby Clothes Store</h1>
  </header>
  <div class="image-container">
    <img src="baby-clothes.jpg" alt="Baby clothes">
  </div>
  <div class="products">
    <div class="product">
      <img src="baby-onesie.jpg" alt="Baby onesie">
      <h3>Cute Onesie</h3>
      <p>Price: $10.00</p>
    </div>
    <div class="product">
      <img src="baby-dress.jpg" alt="Baby dress">
      <h3>Adorable Dress</h3>
      <p>Price: $20.00</p>
    </div>
    <div class="product">
      <img src="baby-pants.jpg" alt="Baby pants">
      <h3>Cozy Pants</h3>
      <p>Price: $15.00</p>
    </div>
    </div>
  <footer class="footer">
    &copy; 2024 Queen and Rohan Baby Clothes Store
  </footer>
</body>
</html>
